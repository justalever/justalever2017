s://github.com/justalever">Github</a><li><a href="https://coupleofcreatives.com">My Agency</a><li><a href="https://web-crunch.com">Blog</a></ul></div></div></div><img alt="Andy Leverenz" class="footer-image" src="/_nuxt/img/footer-image.92a29b3.jpg"></footer><!----></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"5quBTo7ClaQQGEumoAqOUI",type:"Entry",createdAt:"2017-11-05T00:55:31.649Z",updatedAt:"2017-11-07T01:50:28.395Z",revision:14,contentType:{sys:{type:"Link",linkType:"ContentType",id:"work"}},locale:"en-US"},fields:{workTitle:"SaaS Marketing App Case Study",slug:"saas-marketing-design",workDescription:'Working in the service industry has led me to think about other ways to overcome the project-based or hourly payment scheme scenario either love or loathe. Some time ago I asked myself: \n\n> "What if marketing services could be a monthly installment similar to a SaaS application?" \n\nThis very question led my partner(now wife) and me into a period of discovery about a new model of doing business for our agency [Couple of Creatives](https://coupleofcreatives.com).\n\n### The Problem\nHaving read a book called *The Marketing Agency Blueprint* by Paul Roetzer, I was heavily inspired to adopt a new approach to pricing our services and how we offered help to new prospects at Couple of Creatives. Roetzer owns a hybrid pr agency that uses a completely different billing model similar to a SaaS web application. There are different tiers of offerings for different fees. Customers can pick and choose their services all while being charged for the tier alotted to them.\n\nThe problem that stood before my agency was the unwillingness of clients to disclose their budgets. Having no insight on what some clients could and could not afford made it incredibly difficult to generate accurate estimates. This often resulted in a lot of time spent creating proposals just to be turned down by a client unwilling to accept our rate. It\'s nobody\'s fault. I too would be hesitant to disclose how much I can afford versus how much I\'m willing to spend on things. We sought after a new way to make this process less painful. \n\n### Our Proposed Solution\nWith proposals being generated and turned down over and over I took some time to assess the pain points we were having and started to borrow from the ideas from Roetzer about developing hybrid marketing agency using the SaaS model. Why not offer services at a set rate for a reoccurring feed? Combine the set rate with a series of credits for each "plan" and both sides win.\n\n### Why stop there. Could this be a real app?\nAs I began writing down my thoughts and thinking about the new model more and more, I realized that this entire model could be wrapped around an actual application that scales. What if the marketing team behind the scenes was a series of marketing teams who were on call to deliver services to customers who signed up for a recurring plan through the application itself? This got my blood pumping. Our thought was that the application would be a place customers can go to get marketing services in an ongoing fashion using different tiers of offerings at different rates. The same is true for marketing agencies. What if they could use the application to find clients?\n\nSo as you can see I took all this into account and began thinking first about how we can make this work for our agency but also at the same time trying to think **bigger** where we build an application that delivers services to customers and clients to agencies in a SaaS-based way.\n\n#### Sketching\nTo wrap my head around the new model we were proposing I needed to write down my thoughts in a more organized manner. I took to a blank markdown document inside of [Notion](https://notion.so) (our project management app of choice at the time) and just began pouring out ideas on how to make this work. I covered a lot of details about how the architecture would be laid out, what type of plans would be available, and each plans pricing. \n\n![Notion screenshot of SaaS-based Marketing App](//images.contentful.com/nubzmdwueyfj/4KhaWgOWs0Y8CW2OK0CWmg/6d39081ee872a3492a005a1c01fad134/notion.png)\n\nMy version of sketching boils down to making lists and organizing our features. The general document began with this list of subsidiary documents outlining specific parts of our hybrid approach which we called "SaaS-based Marketing".\n\n+ __General Notes__ \n+ __Summary__ - *What is the point of this? What problems are we solving and why?*\n+ __Monetization__ - *If this model becomes an application how do we monetize in the long run and scale?*\n+ __Onboarding__ - *Sketching ideas on how to Onboard new customers/clients*\n+ __Internal__ - *What we should manage and what we could have others manage*\n+ __Services Offered__ - *What exactly would we offer and what tier would it be available in?*\n+ __Packaging Plans + Pricing__ - *How many plans do we offer? What price is fair but also competitive?*\n+ __Similar Applications__ - *How do we stand out in the market?*\n+ __New Hires__ - *To scale we need more manpower*\n\n### User Flows\nAfter some internal discussions and exploration, I took things one step further and dived into developing what would be a "configuration" wizard to qualify clients for a certain tier of pricing. This wizard would be a series of questions the client would answer that dictate the best path for them to take in getting the best services from both the application and those involved in exchanging the service. I took to [Sketch](https://sketchapp.com) to create a user story flow chart.\n\n\n<a href="//images.contentful.com/nubzmdwueyfj/6HBYFbSvaEmmuOYiyeI2wm/443f83fc9cdfa91fc870b04cff61209f/onboarding-diagram.jpg" target="_blank"><img src="//images.contentful.com/nubzmdwueyfj/6HBYFbSvaEmmuOYiyeI2wm/443f83fc9cdfa91fc870b04cff61209f/onboarding-diagram.jpg" alt="SaaS Marketing Application User Onboarding Diagram"/></a>\n\n\nThe configuration wizard would ask foundational questions like:\n\n+ Do you have a logo?\n+ Do you have an existing website?\n+ What services are you looking for? \n\nFrom questions like these led to more detailed questions which could later be expanded upon as the application/process grew. The ultimate goal for the wizard was to do some of the work for both us and the customer so it was easier to decide what package to select in order to fulfill their needs while also saving time. \n\n### Starting small\n\nTo actually test the concept, we started small by using a toned down version of this concept which was two parts. \n\n1. The customer selects the plan that works the best for them. We personally offer assistance in this process so they select the best tier.\n2.  Supplies personal information then submits their selection(s) and personal information to us using a custom form we created.\n\nThe design for this concept was live on our site for some time. We called it the pricing page just like a typical app-based website. The first part is shown below:\n\n<a href="//images.contentful.com/nubzmdwueyfj/2Y7R1uSrvWKUEY204kqSQ2/6e3d338a78e51857e1a7aca9809cb5a5/pricing.jpg" target="_blank"><img src="//images.contentful.com/nubzmdwueyfj/2Y7R1uSrvWKUEY204kqSQ2/6e3d338a78e51857e1a7aca9809cb5a5/pricing.jpg" alt="Pricing Page High Fidelity Design"/></a>\n\nThe final design mimics the image above. The user can pick and choose options from each pack thus creating their own "plan". We didn\'t want to limit a user to a tier because they were based on specific services and offerings. Rather than force them we opted to let them configure their own path. Those selections then later allowed us to configure a price based on their selections. \n\nThe second part is a simple personal information form:\n\n\n<a href="//images.contentful.com/nubzmdwueyfj/5mOF2tVWhyi2sqo6q6iw6e/af091e0c89cdef569c9041f301bcd0f5/pricing_part_2.jpg" target="_blank"><img src="//images.contentful.com/nubzmdwueyfj/5mOF2tVWhyi2sqo6q6iw6e/af091e0c89cdef569c9041f301bcd0f5/pricing_part_2.jpg" alt="Second part of the pricing form for Couple of Creative\'s website" /></a>\n\nOnce the necessary data is entered the user submits the form and both they and we get an email with their choices. \n\nI built this form from scratch using `PHP`, `HTML`, `CSS`, and `JavaScript`. It worked both for desktop and mobile devices.\n\n### Expanding on the application idea\nWith our toned down version in place, I continued exploring the concept of making this concept a full-fledged application. To help with the idea I began designing wireframes. We landed on a temporary name for the application which was **makeyourmark.io** but it is still a work in progress.\n\nHere are a series of wireframes to give you a sense of where it could go.\n\n<a href="//images.contentful.com/nubzmdwueyfj/5f6Nqc8yCck6umicEQIO2S/3c2cf824ff9a3fb0e0fb8626948d9d48/wires-landing-page.jpg" target="_blank" title="A potential SaaS Marketing App Home Page Wireframe"><img src="//images.contentful.com/nubzmdwueyfj/5f6Nqc8yCck6umicEQIO2S/3c2cf824ff9a3fb0e0fb8626948d9d48/wires-landing-page.jpg" alt="A potential SaaS Marketing App Home Page Wireframe"/></a>\n\n#### Wizard Concepts\nThe wizard would be an in-between step from a user actually committing to a plan/package. Ultimately as I described before, it would save time, effort, and better access a clients "needs", "wants", and "nice to haves."\n![wizard-start](//images.contentful.com/nubzmdwueyfj/3ionrUWqbY2s80EwaSmeMA/6e3d338a78e51857e1a7aca9809cb5a5/wizard-start.jpg) \n\n---\n\n\n![wizard-basic-question](//images.contentful.com/nubzmdwueyfj/1xLzdMhJGQqK8gY4GIgGI6/53348b822f60162fdd6793772ae3c105/wizard-basic-question.jpg)\n\n#### Dashboard Concept\nA user who is on an active plan would have a dashboard page similar to this. Each customer has an appointed marketing contact as well as the ability to see the project progress, interact with the marketing team, and much more.\n\n<a href="//images.contentful.com/nubzmdwueyfj/43rgCodPK8sOgu2CkCQogS/0c200aa746e5513ff9d368722c87fcc6/dashboard-landing.jpg" target="_blank"><img src="//images.contentful.com/nubzmdwueyfj/43rgCodPK8sOgu2CkCQogS/0c200aa746e5513ff9d368722c87fcc6/dashboard-landing.jpg" alt="A Dashboard concept of a user account inside the SaaS Marketing App"/></a>\n\n\n## Results\nThe SaaS-based marketing concept is still in force for my agency. We are still a new agency and are growing but we plan to try and pivot the way service-based work like design, SEO, PR and more is done with a more recurring model. This means more affordable marketing and a team customers can depend upon so long as their plan is active. A big problem is the perception of most people looking for work. Many assume by default we have an hourly rate and/or will quote a flat rate for work. This also becomes an issue for clients who only need a very small amount of work performed.\n\n##### Issues\nAs with anything, there are some bugs to work out. For instance, what if a customer just needs a one-time project and not recurring work? Our answer to that is still up for debate. Do we offer alternative flat-rate quotes or only take in recurring clientele? \n\nAnother issue is making sure there aren\'t issues of scope creep. Billing at a set monthly, quarterly, or annual rate has its perks but what if more or less work comes down the line. Do we offer credits in lieu of monthly rates which limit the type of work we perform? This question too is still up for debate.\n\n##### Building the application\nAs of today, the application is still a concept. I do plan to continue the concept and possibly build a prototype for the sake of testing our theories on building a full SaaS application with marketing services as it\'s core model. \n\n',workImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"4Nf4xiKMJWu6YaauucqYOs",type:"Asset",createdAt:"2017-11-05T00:55:18.924Z",updatedAt:"2017-11-05T00:55:18.924Z",revision:1,locale:"en-US"},fields:{title:"SaaS Marketing App Feature Image",description:"Screenshot of the pricing model and columns at Coupleofcreatives.com",file:{url:"//images.contentful.com/nubzmdwueyfj/4Nf4xiKMJWu6YaauucqYOs/ac078bfa1b4d56fa26e35502589693a7/Onboarding_User_COC.jpg",details:{size:238227,image:{width:1600,height:1200}},fileName:"Onboarding User COC.jpg",contentType:"image/jpeg"}}},workSeoDescription:"What if marketing services could be a monthly installment similar to a SaaS application? Get insight into my new business model for my agency.  "}}}],error:null,state:{},serverRendered:!0}</script><script defer src="/_nuxt/manifest.2291873d25627b5fce9f.js"></script><script defer src="/_nuxt/layouts/default.53047a90d960b4401fe9.js"></script><script defer src="/_nuxt/pages/work/_slug.a054039469fc40793906.js"></script><script defer src="/_nuxt/common.44d73ad88a9f2423e7ce.js"></script><script defer src="/_nuxt/app.ce22206ed9e9eafa17ae.js"></script><script>!function(e,t){var m="embedly-platform",n="script";if(!t.getElementById(m)){e.embedly=e.embedly||function(){(e.embedly.q=e.embedly.q||[]).push(arguments)};var o=t.createElement(n);o.id=m,o.async=1,o.src=("https:"===document.location.protocol?"https":"http")+"://cdn.embedly.com/widgets/platform.js";var d=t.getElementsByTagName(n)[0];d.parentNode.insertBefore(o,d)}}(window,document)</script>
