m/c/webcrunch">YouTube</a><li><a href="https://github.com/justalever">Github</a><li><a href="https://coupleofcreatives.com">My Agency</a><li><a href="https://web-crunch.com">Blog</a></ul></div></div></div><img alt="Andy Leverenz" class="footer-image" src="/_nuxt/img/footer-image.92a29b3.jpg"></footer><!----></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"2YWyTixMfuOmgM2quOUskG",type:"Entry",createdAt:"2017-11-05T01:04:42.547Z",updatedAt:"2017-11-07T01:52:42.517Z",revision:9,contentType:{sys:{type:"Link",linkType:"ContentType",id:"work"}},locale:"en-US"},fields:{workTitle:"LUXD: Learn User Experience Design Book",slug:"luxd-learn-user-experience-design-book",workDescription:'[LUXD: Learn User Experience Design](https://web-crunch.com/books/luxd) is an eBook written by a user experience designer, for user experience designers who want to become successful at what they do. As an avid UX designer myself, I studied the methodologies of other designers and practitioners of the user experience design space. Through this journey, I compiled both my methods and others into a short but thorough eBook. \n\n### What\'s inside?\n\nLUXD covers all the bases of a design process in our modern world including phases of the UX design process and best practices along a designer\'s journey to a UX career. \n\n\n- __Chapter 1__ - Get Inside the Mind of a User\n- __Chapter 2__ - Design Thinking\n- __Chapter 3__ - Design Strategy\n- __Chapter 4__ - Conceptualization & Prototyping\n- __Chapter 5__ - User Research & Validation\n- __Chapter 6__ - UI Design\n- __Chapter 7__ - UX Principles\n- __Chapter 8__ - UX Resources and Links\n- __Bonus: Chapter 9__ -  UX Checklist\n\nI wrote an accompanying [blog post](https://web-crunch.com/luxd-ebook-aspiring-ux-designers/) on to explain the book in further detail over on [Web-Crunch.com](https://web-crunch.com)\n\n\n### More about the book and FAQs\n\n##### Who is the book for?\n\nI created this book for those who want to REALLY learn the user experience design process and have struggled to grasp what the job really entails.\n\nNo matter your knowledge of UX design this book is targeted towards both new and seasoned UX designers.\n\n##### Why should I download your book?\n\nI believe UX design isn’t something that can be learned in a classroom but rather from real experiences, even if it’s someone else’s. I want to share what I know about UX design as well as many methodologies I have used along my path as a UX designer to help you build products people love.\n\nOnline resources try to teach in a very scholarly way, whereas I tend to tell it like it is. These “teachers” are sometimes not even professionals on the topic at hand, which is pretty lame. They are more interested in the money than giving real information to their students.\n\nMost designers forget that UX design is more about the user than any part of the design itself. The user dictates the way a product can or will evolve. Designers make it work.\n\nSuccessful user experiences keep users coming back for more. To create these you need to understand many aspects of the process all of which are outlined in the book.\n\n##### What formats will it be available in?\n\nThe book is available in PDF and ePub formats.\n\n\n### Interested in getting a copy?\n\n<a href="https://web-crunch.com/books/luxd">\n<img src="//images.contentful.com/nubzmdwueyfj/af2bltQI6IasGm4IM68ue/6f813a69490d0bb2f46c9b83dc88ff59/youtube-cover.jpg" alt="LUXD: Learn User Experience Design" />\n</a>\n\n[Visit the landing page to download your very own copy!](https://web-crunch.com/books/luxd)\n',workImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"7LQHD7K5VueEiCoqgcgmO4",type:"Asset",createdAt:"2017-11-05T01:04:37.253Z",updatedAt:"2017-11-05T01:04:37.253Z",revision:1,locale:"en-US"},fields:{title:"LUXD Feature Image",description:"LUXD Feature
