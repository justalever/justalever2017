ver">Github</a><li><a href="https://coupleofcreatives.com">My Agency</a><li><a href="https://web-crunch.com">Blog</a></ul></div></div></div><img alt="Andy Leverenz" class="footer-image" src="/_nuxt/img/footer-image.92a29b3.jpg"></footer><!----></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"4x9h8Mmkgw60auSGSWy6uo",type:"Entry",createdAt:"2017-10-18T17:58:58.675Z",updatedAt:"2017-11-07T01:49:26.161Z",revision:18,contentType:{sys:{type:"Link",linkType:"ContentType",id:"work"}},locale:"en-US"},fields:{workTitle:"Web-Crunch.com",slug:"web-crunch",workDescription:'December 2014, a new website was born which would become a home for my thoughts and ideas that relate directly to my creative professions and interests. That website is known as [Web-Crunch.com](https://web-crunch.com)\n\nWeb-Crunch is a place where designers, developers and entrepreneurs come together and share insight on their profession. We lead the discussion offering new articles and content each and every week for absolutely free. Why would we do such a thing?\n\nWell, itâs simple really. I enjoy it. Many bloggers are born this way. Think of a blog as a public journal. We use it as an outlet to learn new things, share insight with others, learn and of course, cross-promote. I even write [books](https://web-crunch.com/all-products/) ;).\n\n### Video Walkthrough\n\nBelow is a video overview of the newly redesigned Web-Crunch.com where Andy walks you through his process and some of the design decisions we utilized throughout.\n\n<a href="https://youtu.be/kJUvb0rj3tc" class="embedly-card" data-card-width="100%" data-card-controls="0">Embedded content: https://youtu.be/kJUvb0rj3tc</a>\n\n\n### Why Web-Crunch? \n\nIt all began as a side project. I was working full-time as a UX designer for a startup company and was already writing for some design and development blogs such as [Elegant Themes](http://elegantthemes.com/), [Web Designer Depot](http://webdesignerdepot.com/), and [Specky Boy](http://speckyboy.com/) on the side. I really enjoyed the experience writing for these bigger blogs but decided to contribute towards a publication of his own. Thus, Web-Crunch was born.\n\n### The Original Design\n\nWeb-Crunch is only a few years old and has only had one recent makeover. The original design was a colorful take on articles about branding, web design, web development, freelancing and design as a whole. You can see screenshots of the old design below. I considered the design to be a valid effort but learned along the way began to feel messy and constrained for future growth.\n\n![old-home-page](//images.contentful.com/nubzmdwueyfj/2QxIyI2R5YKqQoiWgmC802/1881e34d9e0bd74c602925a56768fe32/old-home-page.jpg)\n\nThe old home page served its purpose but was crowded and unoptimized. Small things were amiss all over the site which prompted our push for a fresh redesign.\n\n![old-category-page](//images.contentful.com/nubzmdwueyfj/7i0hl4YOdO26y4u8a8U6Sm/ee5f62db2e2b3ee99a411305f635a681/old-category-page.jpg)\n\nAn individual article page presented itself in a 3 column layout where the main content was centered on the page. Larger margins made each article easier to read but the design of the page itself was rather loud and needed to be cleaned up.\n\n### The Redesign\n\nAfter about two years with the first design, we decided it was time to redesign and optimize the website. Not only did the look and feel change, but so did the code underneath.\n\nThe new design at first glance is quite minimal. I decided this time around to focus more on the content rather than the appearance of the site.\n\nMuch of the site architecture and pages remained intact but the experience you now see live on the site was altered to improve the most important thing: __readability__.\n\n![new-home-page](//images.contentful.com/nubzmdwueyfj/n5LJvrE6WcUm0yQmYGUmI/ed9512e941770dfd676aff895964e96f/new-home-page.jpg)\n\n##### Home Page\n\nAfter reading a column in a physical newspaper, I was inspired to mimic the general layout of a newspaper publication and utilize a pretty rigid grid with columns on the home page. This page is the home for the most recent articles that get published on Web-Crunch.com. You can paginate through them all or visit the [archives page](https://web-crunch.com/archives/) to see the entire article history to date.\n\n![new-category-page](//images.contentful.com/nubzmdwueyfj/TZeSibQAACU8UK4uCwqYs/ff57a56889e957ddd7c7cbe75f24d4b9/new-category-page.jpg)\n\n##### Category Page\n\nEach category archive page still retains its original color scheme used on the previous design though this time it is much less prominent. You can preview each color scheme by using the main navigation. Once clicked and active the category item in the menu activates a colored border on the bottom of the element and the body of the category archive page has a very subtle gradient within the background.\n\n![new-article-page](//images.contentful.com/nubzmdwueyfj/6pESMNuMLKKekmKUo0imK6/abff5ee7fed11b457b7bdb178fa24235/new-article-page.jpg)\n\n##### The Article Page\n\nThe article page is obviously where you are going to do most of your reading when on the site. More often than not most users will be linked directly to each article rather than a category page or the home page. With that in mind, we omitted the sidebar that existed previously on the old design. Large margins are enforced here to offer increased readability and things are just more neat and tidy which was our goal from the start.\n\n![new-books-design](//images.contentful.com/nubzmdwueyfj/5G4Ot5QqTSSuc0g44aQuMu/108edc4a79c383846ace239616e3324c/new-books-design.jpg)\n\n##### The Products/Books Page\n\nHaving written [Pro Tumblr Theming](https://web-crunch.com/books/ptt) and currently writing [LUXD: Learn User Experience Design](https://web-crunch.com/books/luxd), I needed a better place to promote these products. With that in mind, a new page was born.\n\n### Color\n![colors](//images.contentful.com/nubzmdwueyfj/7LH9eInnxKEAIEsaqoqAwu/f48f563217cd3edcbfa5adcc0e6f44d4/colors.jpg)\n\nI used a simple color palette when designing Web-Crunch.com. What was once loud, bright and bold colors turned into about 3 primary colors used throughout the entire site. Most of what you see is simply black and white and that is on purpose.\n\n#### Typography\n\nTypography was the star of the show in our opinion. We used a combination of sans-serif and serif typefaces to keep the look modern but most importantly easy to read.\n\nFor the main body font, we used [Mercury Text](http://www.typography.com/fonts/mercury-text/overview/) from [Hoefler & Co.](http://www.typography.com/) It was recommended that this typeface is used for larger font sizes and headings as opposed to body fonts but through some trial and error.\n\nFor almost all of the headings, we made use of a free @font-face font from [Font Squirrel](https://www.fontsquirrel.com/) called [Franklin Gothic FS](https://www.fontsquirrel.com/fonts/franklin-gothic-fs) which comes in four styles(for free).\n\nPairing *Franklin Gothic FS* with *Mercury Text* worked nicely. We went through a lot of different options and nearly settled on system fonts like Georgia and Arial but I decided these were a bit more for us.\n\n#### Code \n\nI used [WordPress](https://wordpress.org), a content management system, to build Web-Cruch.com. WordPress is written in `PHP`. The theme prior to this made use of the same language with a few custom post types and custom fields. With the new design, we decided to give [Timber](http://upstatement.com/timber/) a shot. Timber simplifies a lot of age-old WordPress PHP code you probably loathe if youâre familiar. Your PHP files still exist (the logic) and new template files authored in [Twig](http://twig.sensiolabs.org/) (HTML) format present the data. At the end of the day, we really liked using Timber and will likely continue to do so for most WordPress based websites we build.\n\nTimber combined with Twig clean up your code tremendously. Andy ran into a few hiccups tying every bit of functionality into WordPress but luckily you can still use some of the original WordPress `PHP` functionality within your theme if you have to.\n\n#### Bootstrap / Frameworks\n\nOn the old design, I used CSS/Sass from scratch and essentially created our own CSS framework. During this time, we considered Bootstrap (a modern CSS framework) a cop out for a modern day developer. Our opinion two years ago was that the framework was bulky in terms of all that CSS to load and not even make use of. Luckily today, you can configure an optimized version for your own purposes or just load it from a CDN.\n\nWhile creating your own framework allows you to try and be lean, many styles wound up missing for various elements later down the line that we didnât account for. This meant ongoing work to get things to look and function correctly. Given the lack of time, we seem to always have, we couldnât always make necessary ongoing enhancements.\n\nWith all that behind us, we decided to make use of [Bootstrap](http://getbootstrap.com/) for the redesign. This was done for a variety of reasons but mostly because the framework is tested and contributed towards by many talented individuals. Their experience and skills have made Bootstrap a longstanding and highly adaptive framework no matter the device or location you view it from. We defined our own theme and some custom styles but bootstrap has our back for the remainder of the site design. It just works! Luckily with Bootstrap, you can pick and choose what CSS to make use of. With that in mind, I only used a few components to cut down on slow page load speeds.\n\n#### Challenges and Successes\n\nBelow are summarized challenges and success that were made with the redesign. Itâs hard to tell if the design is a crowd favorite just yet but I think the concept of putting the content forward was executed well and are pleased with how it turned out.\n\n\n- If youâre pressed for time, use what you know to solve the problem at hand.\n- We didnât need massive images or funky colors to prove a point.\n- The new design is way more optimized and consistent than the old one. We feel positive about the new design whereas the old one was beginning to make me cringe.\n- Even though it took longer than we hoped we were able to redesign the site while working full time on other projects.\n- I learned a new framework and kept the codebase extremely clean and clear to read. This means I can scale at ease.\n- I added a new dedicated products landing page so we have a home for future products. This also encourages us to brainstorm new ideas.\n- Thereâs now a video category and video will become a big focus.\n\n\n\n\n\n',workImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"4TrFZT3Un6uiKAQsoEgCUe",type:"Asset",createdAt:"2017-11-05T01:09:33.421Z",updatedAt:"2017-11-05T01:09:33.421Z",revision:1,locale:"en-US"},fields:{title:"Web-Crunch.com",file:{url:"//images.contentful.com/nubzmdwueyfj/4TrFZT3Un6uiKAQsoEgCUe/4703930650900614d6ecd9c70addcdff/webcrunch.jpg",details:{size:179809,image:{width:1600,height:1200}},fileName:"webcrunch.jpg",contentType:"image/jpeg"}}},workSeoDescription:"December 2014, a new website was born which would become a home for my thoughts and ideas that relate directly to my creative professions and interests. That website is known as Web-Crunch.com"}}}],error:null,state:{},serverRendered:!0}</script><script defer src="/_nuxt/manifest.2291873d25627b5fce9f.js"></script><script defer src="/_nuxt/layouts/default.53047a90d960b4401fe9.js"></script><script defer src="/_nuxt/pages/work/_slug.a054039469fc40793906.js"></script><script defer src="/_nuxt/common.44d73ad88a9f2423e7ce.js"></script><script defer src="/_nuxt/app.ce22206ed9e9eafa17ae.js"></script><script>!function(e,t){var m="embedl
