pleofcreatives.com">My Agency</a><li><a href="https://web-crunch.com">Blog</a></ul></div></div></div><img alt="Andy Leverenz" class="footer-image" src="/_nuxt/img/footer-image.92a29b3.jpg"></footer><!----></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"4d4Wze20HemyUWY0SAI026",type:"Entry",createdAt:"2017-11-05T01:06:57.464Z",updatedAt:"2017-11-07T01:53:43.987Z",revision:7,contentType:{sys:{type:"Link",linkType:"ContentType",id:"work"}},locale:"en-US"},fields:{workTitle:"Affinicasts",slug:"affinicasts",workDescription:'Affinicasts is the home of expert video tutorials and courses showcasing [Affinity-Serif products](https://affinity.serif.com) such as [Affinity Designer](https://affinity.serif.com/en-us/designer/), [Affinity Photo](https://affinity.serif.com/en-us/photo/), and Affinity Publisher (*coming soon*).\n\n### The goal\n\nThe idea of the application is to build a community around Affinity-Serif software as Affinity Designer and Affinity Photo have been my go-to applications for photo editing and vector design. There are other apps in the ecosystem for designers to use (Adobe, Sketch, Figma, etc...) but I found that the market share of Affinity\'s products is rather small. That being said I saw an opportunity to shed some more light on the applications as well as maybe monetize from the process.\n\n### How it works\n\n+ Videos and courses will be authored in a constant fashion of which will be both free and premium. Premium videos can be viewed if a user has subscribed to a monthly plan at Affinicasts. \n+ To start I would be the primary author of the courses and videos\n+ A user can sign up and create a free account or they can subscribe to a premium account to gain access to all videos and courses throughout the site.\n\n### Why Affinicasts?\n\nI like using Affinity software. I prefer it over Adobe Photoshop and Illustrator (even though I still make use of those apps too). My goal with Affinicasts is to share how I use the applications, show off features within each and share some tips and tricks when designing with the software. I also took on this project to learn a web development framework called [Ruby on Rails](http://rubyonrails.org/). I learned a lot about frontend and backend development along the way so the process was very valuable to me. \n\n### The Design\nThe design of Affinicasts is quite minimal but also illustrative. I added illustrations throughout to ease the minimal feel but not so much as to distract the user. The primary focus are the videos and courses so I wanted those to stand apart from the rest. \n\n#### The Homepage\n<a href="//images.contentful.com/nubzmdwueyfj/66U3b24lAQUaeUUASoYAEQ/0b9a57a1f2d25b30555ba6eb285053fd/affinicasts-home.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/66U3b24lAQUaeUUASoYAEQ/0b9a57a1f2d25b30555ba6eb285053fd/affinicasts-home.jpg" alt="Affinicasts Home Page" />\n</a>\n\n---\n\n#### Videos page\n\n<a href="//images.contentful.com/nubzmdwueyfj/nSr03WxLCoGgyuQ4Gcca4/55c8c7a9a7dae2e762b26dc0ef7254af/affinicasts-videos.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/nSr03WxLCoGgyuQ4Gcca4/55c8c7a9a7dae2e762b26dc0ef7254af/affinicasts-videos.jpg" alt="Affinicasts Videos Page" />\n</a>\n\n---\n\n#### Course landing page\n\nA course index is shown on each course landing page to offer insight on what the course entails along with any assets that may be available for download. Pro level courses are disabled from showing for unsubscribed users. A "Go Pro" button displays instead of the "Start Course" button that would otherwise be shown on free courses.\n\n<a href="//images.contentful.com/nubzmdwueyfj/6ML0yLfvFeiMwg2ws2W60s/949c3537ad838ba0cfe50301e35dad0d/affinicasts-course-landing.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/6ML0yLfvFeiMwg2ws2W60s/949c3537ad838ba0cfe50301e35dad0d/affinicasts-course-landing.jpg" alt="Affinicasts Course Landing Page" />\n</a>\n\n---\n\n#### Pricing page\n\n<a href="//images.contentful.com/nubzmdwueyfj/5fG0rzgR7aYWueKagS8eai/53232e62e5e1285ad6d35c2ad422b215/affinicasts-pricing.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/5fG0rzgR7aYWueKagS8eai/53232e62e5e1285ad6d35c2ad422b215/affinicasts-pricing.jpg" alt="Affinicasts Pricing Page" />\n</a>\n\n#### Single lesson page\n\n<a href="//images.contentful.com/nubzmdwueyfj/5DfwmSCElGImcUgYyCkqic/ec872c5c759cc13978543f4c0f973ef5/affinicasts-individual-lesson.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/5DfwmSCElGImcUgYyCkqic/ec872c5c759cc13978543f4c0f973ef5/affinicasts-individual-lesson.jpg" alt="Affinicasts Individual Lesson Page" />\n</a>\n\n---\n\n#### Blog\n\n<a href="//images.contentful.com/nubzmdwueyfj/6gZG3xazIcU80uikwOI6Ec/99ec6ae578b4b1fa84bcbc1e23f3d2dc/affinicasts-blog.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/6gZG3xazIcU80uikwOI6Ec/99ec6ae578b4b1fa84bcbc1e23f3d2dc/affinicasts-blog.jpg" alt="Affinicasts Blog" />\n</a>\n\n---\n\n### A completely custom admin area\n\nA large part of the site is coded with the admin user in mind. In this case, the admin user is only me and has to be added by hand from the command line. I avoided making an entire flow for this process as I will be the primary maintainer of the application. In a real-world scenario, I may want to explore creating a UI for this specific experience so new admin level users can be added easily.\n\nThe admin user level enables further control as a user is logged in. As an admin, I can create new videos, courses, resources, and blog posts as shown at the very top of the preceding images. I built a customized CMS upon the application of which I can use the [CRUD](https://en.wikipedia.org/wiki/Create,_read,_update_and_delete) approach to any new content that gets added to the site.  \n\n#### User dashboard\n\nWhen a user who has registered logs in they are redirected to their own personal dashboard. Here the user can see any saved videos they have added to their watch list, recently added videos, recently added courses, and an activity timeline which shows any activity to already published videos and courses.\n\n\n<a href="//images.contentful.com/nubzmdwueyfj/7gqEKCJwbKE6sSKouKQCs0/f48cd10ca4f07a5f119354ccc211aa12/affinicasts-user-profile-dashboard.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/7gqEKCJwbKE6sSKouKQCs0/f48cd10ca4f07a5f119354ccc211aa12/affinicasts-user-profile-dashboard.jpg" alt="Affinicasts User Profile Dashboard" />\n</a>\n\n---\n\n#### User account\n\n<a href="//images.contentful.com/nubzmdwueyfj/3pSNs44g4oy80sUOkm2kYa/a945c974f70b789aca7f1a00cdf153e9/affinicasts-user-profile-profile.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/3pSNs44g4oy80sUOkm2kYa/a945c974f70b789aca7f1a00cdf153e9/affinicasts-user-profile-profile.jpg" alt="Affinicasts User Profile" />\n</a>\n\n---\n\n#### Subscribed User Membership Page\n\nIf a user is subscribed to the pro plan they will see information about their subscription as well as the ability to update their credit card on file. A user can unsubscribe or resubscribe at any time.\n\n<a href="//images.contentful.com/nubzmdwueyfj/2QARefY3Ac6a0wqgMGe884/3f72024aad0c2b9eb940b76f9fe35215/affinicasts-user-profile-membership.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/2QARefY3Ac6a0wqgMGe884/3f72024aad0c2b9eb940b76f9fe35215/affinicasts-user-profile-membership.jpg" alt="Affinicasts User Profile Membership" />\n</a>\n\n---\n\n### Admin level pages\n\nAn admin user has more options available in the top navigation bar that displays once that user role logs into their respected account.\n\n#### Creating a video\n\n<a href="//images.contentful.com/nubzmdwueyfj/4e7A5RrEcw0Uq0w4G8qci4/f2bb554368439be5d6672d4b5216bb5e/affinicasts-create-video.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/4e7A5RrEcw0Uq0w4G8qci4/f2bb554368439be5d6672d4b5216bb5e/affinicasts-create-video.jpg" alt="Creating a video" />\n</a>\n\n\n#### Creating a course\n\nCreating a course is very similar to a video, only the admin user can add multiple videos within the course creation experience that relate to the said course.\n\n<a href="//images.contentful.com/nubzmdwueyfj/eG3rbZGfYsyegy40k0S8G/b5201ae71d7e10bbc2b44de251ac0e65/affinicasts-create-course.jpg" class="view-fullsize" target="_blank">\n<img src="//images.contentful.com/nubzmdwueyfj/eG3rbZGfYsyegy40k0S8G/b5201ae71d7e10bbc2b44de251ac0e65/affinicasts-create-course.jpg" alt="Creating a course" />\n</a>\n\n\n\n## Incorporating the SaaS model\n\nAs I said before, users can choose to subscribe to Affinicasts by paying a monthly subscription fee via Stripe to access premium content. There\'s only one plan in place at this time but I may shift this model to add a "lump sum" type of payment since Affinity software itself doesn\'t use the SaaS model. This is still something that needs to be tested with users. This *non-SaaS* approach is why a lot of folks jumped of Adobe and onboard to Affinity software. \n\n#### How we collect payments\n\nTo create an account a user can at any time click a "Go Pro" call to action on the site and or the "Join Affinicasts" button on the pricing page. The guest is then redirected to a Signup form where they provide a username/email, and password. Once their account is created they will be redirected to an internal subscription page where the actual payment details get processed and passed through to Stripe. At no time do we save any payment details at Affinicasts.com as that would be an extremely large security flaw. \n\n\n## The Technology Stack\n\nThe entire application is built on the Ruby on Rails framework. At its core, the code involves, you guessed it, [Ruby](https://www.ruby-lang.org/en/) and [Rails](https://github.com/rails/rails). Ruby is a delightful language that is very readable and easy to understand. I could have built this application using another framework like [Laravel](https://laravel.com/) (`PHP`) or even no framework at all but I found Ruby on Rails to be the most straightforward approach since I\'ve only had experience with mainly frontend development up until that point. \n\nRuby on Rails is rather opinionated but it does cover nearly all the basics you need to run a fully-fledged web application. Some big names make use of Ruby on Rails or have had in the past including [Basecamp](https://basecamp.com), [Github](https://github.com), [Shopify](https://shopify.com), [Twitter](https://twitter.com), and more. \n\nSome developers today have since switched to more modern stacks that rely more on JavaScript for both frontend and backend but that didn\'t sway me for this project. If my application needed to scale fast then I may consider reauthoring it inside another type of ecosystem. \n\nTL;DR;\n\n#### The summarized stack\n\n+ Affinicasts is built on Ruby on Rails.\n+ The app is hosted on Heroku.com.\n+ The app uses SendGrid for transactional emails.\n+ Stripe is used for payment gateways.\n+ Sass/CSS are used for styles.\n+ Vanilla JavaScript for interactivity.\n+ Vimeo for video hosting - A pro plan\n+ AWS for asset hosting - Images, art files for download, resources, etc...\n\n\n### Where to go from here\nAt this time Affinicasts is in private beta. I am working hard on authoring content to fill our library of videos and courses. We have created a landing page for at [Affinicasts.com](https://affinicasts.com) which offers a form users can subscribe to in order to be notified when the application launches. I\'m hoping for an early 2018 launch (fingers crossed üôèüèª).\n\n\n',workImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"nubzmdwueyfj"}},id:"1WRXLhS6oUY0CcIcEoGY4A",type:"Asset",createdAt:"2017-11-05T01:06:53.708Z",updatedAt:"2017-11-05T01:06:53.708Z",revision:1,locale:"en-US"},fields:{title:"Affinicasts",file:{url:"//images.contentful.com/nubzmdwueyfj/1WRXLhS6oUY0CcIcEoGY4A/023070b94de085fa5ada26e26fee20f8/Affinicasts.jpg",details:{size:138878,image:{width:1600,height:1200}},fileName:"Affinicasts.jpg",contentType:"image/jpeg"}}},workSeoDescription:"Affinicasts is the home of expert video tutorials and courses showcasing Affinity-Serif products such as Affinity Designer, Affinity Photo, and Affinity Publisher."}}}],error:null,state:{},serverRendered:!0}</script><script defer src="/_nuxt/manifest.2291873d25627b5fce9f.js"></script><script defer src="/_nuxt/layouts/default.53047a90d960b4401fe9.js"></script><script defer src="/_nuxt/pages/work/_slug.a054039469fc40793906.js"></script><script defer src="/_nuxt/common.44d73ad88a9f2423e7ce.js"></script><script defer src="/_nuxt/app.ce22206ed9e9eafa17ae.js"></script><script>!function(e,t){var m="embedly-platform",n="script";if(!t.getElementById(m)){e.embedly=e.embedly||function(){(e.embedly.q=e.embedly.q||[]).push(arguments)};var o=t.createElement(n);o.id=m,o.async=1,o.src=("https:"===document.location.protocol?"https":"http")+"://cdn.embedly.com/widgets/platform.js";var d=t.getElementsByTagName(n)[0];d.parentNode.insertBefore(o,d)}}(window,document)</script>
